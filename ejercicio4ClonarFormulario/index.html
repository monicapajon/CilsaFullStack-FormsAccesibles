<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Formulario de datos personales </h1>

    <form id="formulario">

        <label for="Nombre">Nombre:</label>
        <input type="text"id="nombre"name="nombre" placeholder="Moni" required>
        <br>

        <label for="Apellido">Apellido:</label>
        <input type="text"id="apellido"name="nombre" placeholder="Perez" required>
        <br>

        <label for="Email">Email:</label>
        <input type="email"id="email"name="nombre" placeholder="PwB7v@example.com" required>
        

        <br>

        <label for="Fecha de nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

        <br>

        <label for="Pais de residencia">Pais de residencia:</label>
        <input type="text" id="pais" name="pais">
        <select name="" id="Pais de residencia" required>
        <option value="Argentina">Argentina</option>
        <option value="Brasil">Brasil</option>
        <option value="Bolivia">Bolivia</option>
        <option value="Chile">Chile</option>
        <option value="Paraguay">Paraguay</option>
        <option value="Perú">Perú</option>
        <option value="Uruguay">Uruguay</option>

        <br>

    </select>

    <br>

    <button type="submit">Enviar</button>

    </form>
        
        <br>
    
    <button id="changeStyleButton">Cambiar Estilos</button>     
    
    <script src="script.js"></script>
    
</body>
</html>
